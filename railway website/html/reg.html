<!DOCTYPE html>
<html>
  <head>
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="../CSS/navbar.css" />
    <link rel="stylesheet" href="../CSS/reg.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <nav>
      <div class="logo">
        <h1 class="animate__heartBeat">
          <a href="./index.html">INDIAN RAILWAY</a>
        </h1>
      </div>
      <div class="menu">
        <ul class="menu-items">
          <li><a href="#" target="_blank">pnr enquiry</a></li>
          <li><a href="#" target="_blank">plan journey</a></li>
          <li><a href="#" target="_blank">my bookings</a></li>
          <li><a href="./contact.html" target="_blank">Contact us</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="box">
        <div class="register">
          <h2>REGISTER HERE</h2>
          <form id="register" method="post">
            <div class="form-container">
              <div class="box1">
                <label>First Name :</label>
                <input
                  type="text"
                  name="fname"
                  id="name"
                  placeholder="Enter Your First Name"
                />

                <label>Last Name :</label>
                <input
                  type="text"
                  name="lname"
                  id="name"
                  placeholder="Enter Your Last Name"
                />

                <label>Your Age :</label>
                <input
                  type="number"
                  name="age"
                  min="1"
                  id="name"
                  placeholder="How Old are You?"
                />
              </div>
              <div class="box2">
                <label>Email Id :</label>
                <input
                  type="email"
                  name="email"
                  id="name"
                  placeholder="Enter your valid Email"
                />
                <label>Password :</label>
                <input
                  type="password"
                  placeholder="Enter Password"
                  name="psw"
                  id="name"
                />
                <label>Confirm Password</label>
                <input
                  type="password"
                  placeholder="Confirm Password"
                  name="psw-repeat"
                  id="name"
                />
              </div>
            </div>
            <div class="btn">
              <button type="submit" class="btn1">Create Account</button>
              <h6>
                By continuing, you agree to Indian Railway's Conditions of Use
                and Privacy Notice.
              </h6>
              <p>Already have an Account? Log In</p>
              <button type="submit" class="btn2">Log In</button>
            </div>
          </form>
        </div>

        <div class="img-container">
          <img src="../photos/undraw_fill_form_re_cwyf.svg" alt="login" />
        </div>
      </div>
    </div>
  </body>
</html>
